<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/game-logic.js"></script>
  <script src="js/user-interface.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <!-- Put line break here for clarity -->
    <hr>

    <div id="board">
        <table>
          <tr id="row1">
            <td class="square"></td>
            <td class="square v"></td>
            <td class="square"></td>
          </tr>
          <tr id="row2">
            <td class="square h"></td>
            <td class="square v h"></td>
            <td class="square h"></td>
          </tr>
          <tr id="row3">
            <td class="square"></td>
            <td class="square v"></td>
            <td class="square"></td>
          </tr>
        </table>
      </div>

  </div>
</body>
</html>
